<form class ='register' [formGroup]='myFormGroup'>
<!-- <div> -->
    <mat-icon matPrefix>person</mat-icon>
    <mat-form-field>
        <input matInput placeholder='Nom'[(ngModel)]="personne.nom" type="text" formControlName="nom" required>
        <mat-error *ngIf='controlNom.invalid'>Champ requis invalide</mat-error>
    </mat-form-field>
    <mat-icon>person</mat-icon>
    <mat-form-field>
        <input matInput placeholder='Prénom'[(ngModel)]="personne.prenom" type="text" formControlName="prenom" required>
        <mat-error *ngIf='controlPrenom.invalid'>Champ requis invalide</mat-error>
    </mat-form-field>
    <mat-icon>vpn_key</mat-icon>
    <mat-form-field>
        <input matInput placeholder='Mot de passe'[(ngModel)]="personne.password"type="password" formControlName="password" required>
        <mat-error *ngIf='controlPassword.invalid'>Champ requis invalide</mat-error>
    </mat-form-field>
    <mat-icon>vpn_key</mat-icon>
    <mat-form-field>
        <input matInput placeholder='Confirmer le mot de passe'[(ngModel)]="personne.confirmPassword"type="password" formControlName="confirmPassword" required [formControl]="controlConfirmPassword"> 
        <mat-error *ngIf='controlConfirmPassword.invalid'>Champ requis invalide</mat-error> 
    </mat-form-field>
    <mat-icon>phone</mat-icon>
    <mat-form-field>
        <input matInput [(ngModel)]="personne.telPortable"type="text" placeholder="01-23-45-67-89 ou 0123456789" formControlName="mobile" [formControl]="controlMobile">
    </mat-form-field>
    <mat-icon>date_range</mat-icon>
    <mat-form-field>
        <input matInput [(ngModel)]="personne.dateNaissance"type="text" placeholder ='jj/mm/aaaa' formControlName="dateNaissance" [formControl]="controlDateNaissance">
        <mat-error *ngIf='controlDateNaissance.invalid'>Saisie invalide</mat-error>
    </mat-form-field>
    <mat-icon>place</mat-icon>
    <mat-form-field>
        <input matInput [(ngModel)]="personne.adresse"type="text" placeholder ='Adresse' formControlName="adresse">
    </mat-form-field>
    <mat-icon>email</mat-icon>
    <mat-form-field>    
        <input matInput placeholder='E-mail'[(ngModel)]="personne.mail" type="text" formControlName="mail" required [formControl]="controlMail">
        <mat-error *ngIf='controlMail.invalid'>Champ requis invalide</mat-error>
    </mat-form-field>
    <mat-checkbox formControlName='actif' autocomplete="off" [value]='personne.actif' [(ngModel)]='personne.actif' *ngIf='isAdmin'>Actif</mat-checkbox>
    <mat-icon>perm_identity</mat-icon>
    <mat-form-field *ngIf='isAdmin'>
        <mat-select placeholder='Catégories' [(ngModel)]='personne.id_Categorie' formControlName='id_Categorie'>
            <mat-option *ngFor='let temp of categories' [value]='temp.idCategorie'>
                {{temp.intitule}}
            </mat-option>
        </mat-select>
    </mat-form-field>               
    <div>
        <mat-icon>add_a_photo</mat-icon>
        <input type="file" (change)="selectionFichier($event)" name="avatar" accept=".jpg, .jpeg, .png, .bmp">
    </div>
    <p>
        <button mat-raised-button (click)="validation()" name="validation">Valider 
            <mat-icon>send</mat-icon>
        </button>  
    </p> 
    <div>
        <!-- {{personne.actif}} -->
    </div>
        <!-- <button mat-raised-button (click)="test()" >test 
            <mat-icon>build</mat-icon>
        </button>   -->
<!-- </div> -->
</form>
