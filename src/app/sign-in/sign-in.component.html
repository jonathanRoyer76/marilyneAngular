<div *ngIf='isConnected; else elseBlock'>
    <div class="cyan lighten-5 z-depth-3 largeur">
        <div class="row valign-wrapper">
            <div class="col"> 
                <img src="../../assets/public/test.jpg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
            </div>
            <div class="col">
                <h4>
                    <span class="jojo">{{personne.prenom}} </span><br>
                    <span>{{personne.nom}}</span><br>
                </h4>
                <a href=# (click)='Deconnexion()'>DÃ©connexion</a>
            </div>
        </div>
    </div>
</div>
<ng-template #elseBlock>  
    <div class='row'>
        <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input type="text" placeholder='E-mail'[(ngModel)]="personne.mail" name="mail">
        </div>
        <div class='input-field col s6'>
            <input type="password" placeholder='Mot de passe'[(ngModel)] = "personne.password" name="password">
        </div>
        <button (click)="Connexion()" name="btnEnvoi" class = "btn z-depth-4">Connexion</button><br/>         
    </div>
</ng-template>
